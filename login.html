<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · Alex Rivers</title>
    <meta name="description" content="Login to your account.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-card {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html.light .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html.light input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: rgba(255, 255, 255, 0.08);
        }
        html.light input:focus {
            background: rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#f5f5f5] transition-colors duration-300 min-h-screen flex items-center justify-center px-6 md:pt-12 md:pb-12">
    
    
    <!-- Login Card -->
    <div class="glass-card rounded-2xl p-8 md:p-12 w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center gap-3 text-3xl font-serif font-bold text-accent mb-2">
                <svg class="w-8 h-8 text-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <span>Alex Rivers</span>
            </a>
            <h1 class="text-3xl font-serif font-bold mt-4 mb-2">Welcome Back</h1>
            <p class="text-[#b0b0b0]">Sign in to your account</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg transition-all" placeholder="your@email.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg transition-all" placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-between text-sm flex-nowrap">
                <label class="flex items-center whitespace-nowrap">
                    <input type="checkbox" class="mr-1">
                    <span class="text-[#b0b0b0]">Remember me</span>
                </label>
                <a href="#" class="text-accent hover:underline whitespace-nowrap">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full px-6 py-4 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all hover:scale-[1.02]">
                Sign In
            </button>
        </form>
        
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-transparent text-[#b0b0b0]">Or continue with</span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-4">
                <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg border border-white/10 hover:border-white/20 hover:bg-white/5 transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span class="text-sm font-medium">Google</span>
                </button>
                
                <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg border border-white/10 hover:border-white/20 hover:bg-white/5 transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="text-sm font-medium">Facebook</span>
                </button>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-[#b0b0b0]">
            Don't have an account? <a href="signup.html" class="text-accent hover:underline font-medium">Sign up</a>
        </div>
    </div>
    
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
